<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .highlight {
      background-color: #FFCCCC; /* Light red */
    }

    .task-button {
      margin-top: 5px;
      font-size: 0.7em; /* Make the text smaller */
      color: #fff; /* White text */
      border: none; /* Remove the border */
    }
    /* Custom styling for calendar */
    .calendar-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .calendar-body {
      padding: 20px;
    }

    .calendar-table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar-table th,
    .calendar-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .calendar-table th {
      background-color: #007bff;
      color: #fff;
    }

    .calendar-table td {
      cursor: pointer;
    }

    .calendar-table .highlight {
      background-color: #FFCCCC; /* Light red */
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <h2>Task Calendar</h2>
        <!-- Show current month and year -->
        <h3 id="current-month-year">Month Year</h3>
      </div>
      <div class="calendar-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Navigation buttons -->
          <div class="btn-group">
            <button id="prev-month-btn" class="btn btn-outline-dark">Previous Month</button>
            <button id="next-month-btn" class="btn btn-outline-dark">Next Month</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="calendar-table">
            <thead>
              <tr>
                <th class="text-white">Sun</th>
                <th class="text-white">Mon</th>
                <th class="text-white">Tue</th>
                <th class="text-white">Wed</th>
                <th class="text-white">Thu</th>
                <th class="text-white">Fri</th>
                <th class="text-white">Sat</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <!-- Calendar cells will be dynamically generated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include calendar.js -->
  <script src="calendar.js"></script>
  
</body>
</html>
